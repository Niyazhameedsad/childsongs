<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay YouTube Videos in Loop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #player {
            width: 709px; /* Set width to match your iframe */
            height: 399px; /* Set height to match your iframe */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Autoplay YouTube Videos in Loop</h1>
    <div id="player"></div>
    <button id="nextButton">Next Video</button>

    <script>
        // Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create a YouTube player variable
        var player;
        var videoIds = ['_WBnUl32GTs', 'DPp9pyUzo7c', 'pQH9ip2Whc4']; // Array of video IDs
        var currentVideoIndex = 0;

        // This function creates an <iframe> (and YouTube player)
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '399',
                width: '709',
                videoId: videoIds[currentVideoIndex],
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': videoIds.join(',') // Required for looping multiple videos
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // The API will call this function when the player's state changes
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentVideoIndex = (currentVideoIndex + 1) % videoIds.length; // Move to the next video
                player.loadVideoById(videoIds[currentVideoIndex]); // Load the next video
            }
        }

        // Event listener for the Next Video button
        document.getElementById('nextButton').addEventListener('click', function() {
            currentVideoIndex = (currentVideoIndex + 1) % videoIds.length; // Move to the next video
            player.loadVideoById(videoIds[currentVideoIndex]); // Load the next video
        });
    </script>
</body>
</html>
