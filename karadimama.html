<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0; /* Light background to mimic old phone */
        }
        #player-container {
            width: 320px;
            height: 480px;
            border: 15px solid #555;
            border-radius: 35px;
            background-color: #000;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #screen {
            width: 100%;
            height: 100%;
            margin: 10px auto;
            background-color: #000;
            position: relative;
            border-radius: 35px; /* Match container border-radius */
        }
        #player {
            width: 100%;
            height: 100%;
            border-radius: 35px; /* Match container border-radius */
        }
        .button-container {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            font-size: 24px; /* Increase font size for symbols */
            cursor: pointer;
        }
        .orientation-symbol {
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        marquee {
            margin: 20px 0;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Tamil Child Songs (9) <br> 2025-01-09</h2>
    <div id="player-container">
        <div id="screen">
            <div id="player"></div>
        </div>
        <marquee id="videoName">Karadi Mama</marquee>
        <div class="button-container">
            <button id="prevButton">&#9664;</button> <!-- Previous symbol -->
            <span class="orientation-symbol" id="orientationButton">&#8645;</span> <!-- Screen orientation symbol -->
            <button id="nextButton">&#9654;</button> <!-- Next symbol -->
        </div>
    </div>

    <script>
        // Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create a YouTube player variable
        var player;
        var videoIds = ['_WBnUl32GTs', 'DPp9pyUzo7c', 'pQH9ip2Whc4', 'QSQkEzEUzSQ', 'qfQw62_oNu8', 'LZXIzNIjz-o', '_qFqhBJzQZQ', 'QZayTPWdkGU', 'Um_ab3iJT00']; // Array of video IDs
        var videoNames = ['Karadi Mama', 'Kurangu Mama', 'Balloon', 'Kuruvi Paranthu', 'Kokkarakko', 'Yanaiyare', 'மாமன் அடிச்சானோ', 'உருளைக் கிழங்கு','Yaanai Raja']; // Array of video names
        var currentVideoIndex = 0;

        // This function creates an <iframe> (and YouTube player)
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoIds[currentVideoIndex],
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': videoIds.join(',') // Required for looping multiple videos
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            updateVideoName();
        }

        // The API will call this function when the player's state changes
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentVideoIndex = (currentVideoIndex + 1) % videoIds.length; // Move to the next video
                player.loadVideoById(videoIds[currentVideoIndex]); // Load the next video
                updateVideoName();
            }
        }

        // Event listener for the Next Video button
        document.getElementById('nextButton').addEventListener('click', function() {
            currentVideoIndex = (currentVideoIndex + 1) % videoIds.length; // Move to the next video
            player.loadVideoById(videoIds[currentVideoIndex]); // Load the next video
            updateVideoName();
        });

        // Event listener for the Previous Video button
        document.getElementById('prevButton').addEventListener('click', function() {
            currentVideoIndex = (currentVideoIndex - 1 + videoIds.length) % videoIds.length; // Move to the previous video
            player.loadVideoById(videoIds[currentVideoIndex]); // Load the previous video
            updateVideoName();
        });

        // Function to update the video name in the marquee
        function updateVideoName() {
            document.getElementById('videoName').textContent = videoNames[currentVideoIndex];
        }

        // Function to switch orientation and adjust video resolution
        function switchOrientation() {
            var playerContainer = document.getElementById('player-container');
            var screen = document.getElementById('screen');
            if (playerContainer.style.width === '320px') {
                playerContainer.style.width = '480px';
                playerContainer.style.height = '320px';
                screen.style.width = '480px';
                screen.style.height = '320px';
            } else {
                playerContainer.style.width = '320px';
                playerContainer.style.height = '480px';
                screen.style.width = '320px';
                screen.style.height = '480px';
            }
        }

        // Event listener for the orientation button
        document.getElementById('orientationButton').addEventListener('click', switchOrientation);
    </script>
</body>
</html>
