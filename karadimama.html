<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #player {
            width: 709px; /* Set width to match your iframe */
            height: 399px; /* Set height to match your iframe */
            margin: 0 auto;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        marquee {
            margin-top: 20px;
            font-size: 18px;
            color: blue;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <marquee id="videoName">Karadi Mama</marquee>
    <button id="prevButton">Previous Video</button>
    <button id="nextButton">Next Video</button>

    <script>
        // Load the IFrame Player API code asynchronously
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create a YouTube player variable
        var player;
        var videoIds = ['_WBnUl32GTs', 'DPp9pyUzo7c', 'pQH9ip2Whc4', 'QSQkEzEUzSQ', 'qfQw62_oNu8', 'LZXIzNIjz-o', 'dwIS1BUrxFo']; // Array of video IDs
        var videoNames = ['Karadi Mama', 'Kurangu Mama', 'Balloon', 'Kuruvi Paranthu', 'Kokkarakko', 'Yanaiyare', 'Anile Anile']; // Array of video names
        var currentVideoIndex = 0;

        // This function creates an <iframe> (and YouTube player)
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '399',
                width: '709',
                videoId: videoIds[currentVideoIndex],
                playerVars: {
                    'autoplay': 1,
                    'loop': 1,
                    'playlist': videoIds.join(',') // Required for looping multiple videos
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            updateVideoName();
        }

        // The API will call this function when the player's state changes
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentVideoIndex = (currentVideoIndex + 1) % videoIds.length; // Move to the next video
                player.loadVideoById(videoIds[currentVideoIndex]); // Load the next video
                updateVideoName();
            }
        }

        // Event listener for the Next Video button
        document.getElementById('nextButton').addEventListener('click', function() {
            currentVideoIndex = (currentVideoIndex + 1) % videoIds.length; // Move to the next video
            player.loadVideoById(videoIds[currentVideoIndex]); // Load the next video
            updateVideoName();
        });

        // Event listener for the Previous Video button
        document.getElementById('prevButton').addEventListener('click', function() {
            currentVideoIndex = (currentVideoIndex - 1 + videoIds.length) % videoIds.length; // Move to the previous video
            player.loadVideoById(videoIds[currentVideoIndex]); // Load the previous video
            updateVideoName();
        });

        // Function to update the video name in the marquee
        function updateVideoName() {
            document.getElementById('videoName').textContent = videoNames[currentVideoIndex];
        }
    </script>
</body>
</html>
